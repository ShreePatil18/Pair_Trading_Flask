<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../static/img/favicon.png">
    <title>
        Add Assets
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="../static/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="../static/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="">

    <main class="main-content  mt-0">
        <section>
            
            <div class="page-header min-vh-75">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                            <div class="card card-plain mt-8">
                                <div class="card-header pb-0 text-left bg-transparent">
                                    <h3 class="font-weight-bolder text-info text-gradient">Welcome</h3>
                                    <p class="mb-0">Enter details of Assets</p>
                                </div>
                                <div class="card-body">
                                    <form action="asset_data" method='POST'>
                                        <label>Name of Asset</label>
                                        <div class="mb-3">
                                            <input type="text" name="name_asset" class="form-control"
                                                id="name_asset"  placeholder="Name of Asset">
                                        </div>
                                        <label>Number of Shares</label>
                                        <div class="mb-3">
                                            <input type="number" class="form-control" placeholder="Number of Shares"
                                                aria-label="Number of Shares" aria-describedby="password-addon" name='no_share'
                                                id="no_share">
                                        </div>
                                        <label>Comments</label>
                                        <div class="mb-3">
                                            <input type="text" name="Comments"
                                                id="Comments"class="form-control" placeholder="Comments"
                                                aria-label="Comments" aria-describedby="password-addon" >
                                        </div>
                                        <label>Date Bought</label>
                                        <div class="mb-3">
                                            <input type="date" name="date" id="date" class="form-control" placeholder="Comments" aria-label="Comments"
                                                aria-describedby="password-addon">
                                        </div>

                                        <div class="text-center">
                                            <input  type="submit"  class="btn bg-gradient-info w-100 mt-4 mb-0" value="Submit">
                                                </input>
                                        </div>
                                    </form>
                                </div>
                               
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                    style="background-image:url('../static/img/curved-images/curved6.jpg')"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="../static/js/core/popper.min.js"></script>
    <script src="../static/js/core/bootstrap.min.js"></script>
    <script src="../static/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../static/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../static/js/soft-ui-dashboard.min.js?v=1.0.7"></script>
</body>

</html>
